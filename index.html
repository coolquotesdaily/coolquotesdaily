<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Quotes Daily</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="slideshowContainer">

    <div class ="slideContainer">
      
      <div class="slide" id="quoteSlideElement">     
        <h2 class="date" id="quoteDateElement"></h2>
        <div class="imageContainer" id="imageContainerElement">
          <img class="img" id="quoteImgElement">
          <a class="prev" id="prevButtonElement" onclick="changeSlide(-1)">&#10094;</a>
          <a class="next" id="nextButtonElement" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <br>
        <div class="quoteContainer" id="quoteContainerElement">
         <q class="quote" id="quoteTextElement"></q>
         <p class="author" id="quoteAuthorElement"></p>
        </div>
      </div>

    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
